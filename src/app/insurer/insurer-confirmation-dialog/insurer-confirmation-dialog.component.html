<h2 mat-dialog-title> Confirmation</h2>
<mat-dialog-content>Est-vous sûre de vouloir supprimer cette assureur?</mat-dialog-content>
<br>
<form>
 <mat-form-field>
		<input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="User password" [(ngModel)]="password" type="text" autocomplete="new-password" readonly 
    onfocus="this.removeAttribute('readonly');" style="text-security:disc; -webkit-text-security:disc;" required>
    <mat-error *ngIf="message != null && message !==undefined && !passwordFormControl.hasError('required')">
     {{message}}
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-hint>{{user['username']}}</mat-hint>
	</mat-form-field><br><br>  
  <mat-checkbox #selected>Supprimer toutes les transactions liées</mat-checkbox>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="delete(selected.checked)">Confirmer</button>
    <button mat-button mat-dialog-close>Annuler</button>
  </mat-dialog-actions>
</form>
