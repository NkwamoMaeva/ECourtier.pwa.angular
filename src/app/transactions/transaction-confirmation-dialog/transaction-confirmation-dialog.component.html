<h2 mat-dialog-title> Confirmation</h2>
<mat-dialog-content>Est-vous s√ªre de vouloir supprimer cette transaction?</mat-dialog-content>
<br>
  <mat-form-field style="width: 100%;">
		<input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="User password" [(ngModel)]="password" type="text" autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');" style="text-security:disc; -webkit-text-security:disc;" required>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-hint>{{user['username']}}</mat-hint>
	</mat-form-field>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="primary" (click)="deleteTransactions([id])">Confirmer</button>
    <button mat-button mat-dialog-close>Annuler</button>
  </mat-dialog-actions>
