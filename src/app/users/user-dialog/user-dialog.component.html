<div
  fxLayout="column"
  fxLayoutAlign="start start"
  fxLayoutGap="12px"
>
  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    class="w-100"
  >
    <h3>{{title}}</h3>
    <span fxFlex></span>
    <button
      mat-icon-button
      mat-dialog-close="true"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
    <div
      class="w-100"
      appDragDrop
      (onFileDropped)="setFile($event)"
    >
      <div
        class="uploadfilecontainer insurer"
        [class.imgNotLoad]="logoIsLoaded == false"
        (click)="fileInput.click()"
      >
        <input
          hidden
          type="file"
          accept="image/*"
          #fileInput
          (change)="verifChange($event)"
        >
        <img
          #logo
          *ngIf="logoIsLoaded"
          [src]="imgURL"
          alt=""
        >
      </div>
      <div
        style="padding: 4px 16px"
        fxFlex
        fxLayout="column"
        fxLayoutGap.xs="4px"
        fxLayoutAlign="center center"
      >
        <div style="font-weight: 300">Vous pouvez glissez et déposez un fichier</div>
        <div style="margin: 8px 0;font-weight: 300">ou</div>
        <button
          mat-button
          mat-raised-button
          color=""
          (click)="fileInput.click()"
        >Sélectionnez un fichier</button>
      </div>
    </div>
    <mat-form-field class="w-100">
      <input
        matInput
        [(ngModel)]="user.first_name"
        placeholder="Nom"
        (ngModelChange)="verifChange()"
      >
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        [(ngModel)]="user.last_name"
        placeholder="Prenom"
        (ngModelChange)="verifChange()"
      >
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        [(ngModel)]="user.username"
        placeholder="Nom d'utilisateur"
        (ngModelChange)="verifChange()"
      >
    </mat-form-field>
    <mat-form-field class="w-100">
      <input
        matInput
        [(ngModel)]="user.password"
        type="password"
        [disabled]="isUpdate"
        placeholder="Mot de passe"
        (ngModelChange)="verifChange()"
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="dp3"
        placeholder="Date d'enregistrement"
        [(ngModel)]="user.registration_date"
        (ngModelChange)="verifChange()"
        disabled>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="user.company_id"
                  (ngModelChange)="verifChange()">
        <mat-option *ngFor="let key of company" [value]="key">{{key}}</mat-option>
      </mat-select>
    </mat-form-field>
  <mat-checkbox disabled="true" [(ngModel)]="user.is_admin" style="margin-left: 15px;"
                (ngModelChange)="verifChange()">ADMIN</mat-checkbox>
  <div
    fxLayout="row"
    fxLayoutAlign="end start"
    class="w-100"
  >
    <button
      mat-dialog-close="false"
      mat-button
      style="color: #673AB7;"
    >ANNULER</button>
    <button
      style="color: #673AB7;"
      mat-button
      color="primary"
      (click)="save()"
      [disabled] = "!change"
    >ENREGISTRER</button>
  </div>
</div>
